<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kashvi's 18th | Journey ðŸ§¿</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Playfair+Display:ital,wght@0,400;1,700&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",

    <style>
        :root { --primary-blue: #00d4ff; --neon-pink: #ffb7c5; --deep-space: #010103; --gold: #ffd700; --cyber-alert: #ff0055; }
        body { margin: 0; padding: 0; background: var(--deep-space); font-family: 'Inter', sans-serif; color: white; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }

        /* --- LOCK SCREEN --- */
        #overlay { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; background: radial-gradient(circle at center, rgba(0, 29, 61, 0.9) 0%, #000000 100%); transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #secret-trigger { letter-spacing: 8px; color: var(--primary-blue); font-weight: bold; margin-bottom: 30px; cursor: pointer; font-size: 0.9rem; text-shadow: 0 0 10px var(--primary-blue); font-family: 'Fira Code'; }
        
        .system-logs { font-family: 'Fira Code', monospace; font-size: 0.7rem; color: var(--primary-blue); line-height: 1.8; text-align: left; display: inline-block; min-height: 140px; max-width: 90%; }
        .log-hint { color: var(--cyber-alert); font-weight: bold; text-shadow: 0 0 8px var(--cyber-alert); animation: flicker 2s infinite; }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } 80% { color: var(--primary-blue); } }

        #countdown { display: flex; margin-bottom: 30px; gap: 10px; justify-content: center; }
        .timer-unit { text-align: center; min-width: 65px; background: rgba(255,255,255,0.25); padding: 10px; border-radius: 10px; border: 1px solid rgba(0, 212, 255, 0.2); }
        .timer-num { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); display: block; font-family: 'Fira Code'; }
        .timer-label { font-size: 0.55rem; letter-spacing: 2px; opacity: 0.7; }

        .entry-btn { padding: 15px 40px; border-radius: 50px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.1); font-size: 0.7rem; letter-spacing: 2px; font-family: 'Fira Code'; cursor: not-allowed; transition: 0.5s; pointer-events: none; }
        .entry-btn.ready { background: rgba(0, 212, 255, 0.1); border: 1px solid var(--primary-blue); color: white; cursor: pointer; pointer-events: auto; box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }

        /* --- HORIZONTAL CONTENT --- */
        #canvas-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        /* The main wrapper for horizontal scroll */
        .content-scroll { 
            position: relative; 
            z-index: 10; 
            width: 100vw; 
            height: 100vh; 
            display: none; 
            overflow-x: scroll; 
            overflow-y: hidden; 
            white-space: nowrap; 
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .horizontal-engine {
            display: inline-flex;
            height: 100%;
            align-items: center;
            padding: 0 50px;
        }

        .intro-section {
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        .img-card { 
            display: inline-block;
            vertical-align: middle;
            min-width: 400px;
            margin: 0 80px;
            opacity: 0; 
            filter: grayscale(1) blur(10px); 
            transition: 1.5s all cubic-bezier(0.16, 1, 0.3, 1); 
            transform: translateX(100px); 
            white-space: normal;
            scroll-snap-align: center;
        }

        .img-card.active { opacity: 1; filter: grayscale(0) blur(0); transform: translateX(0); }
        .img-card img { width: 100%; max-width: 380px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .typewriter-box { margin: 20px auto 0 auto; max-width: 380px; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; text-align: left; line-height: 1.6; height: 120px; }

        /* --- FINALE --- */
        #finale-section { 
            display: none; 
            min-width: 100vw; 
            height: 100%; 
            vertical-align: middle;
            white-space: normal;
            scroll-snap-align: end;
        }

        .cake-box { height: 280px; position: relative; margin: 20px auto; width: 220px; }
        .layer { position: absolute; left: 50%; transform: translate(-50%, -1000px); border-radius: 50% / 20px; transition: 1.2s cubic-bezier(0.17, 0.67, 0.25, 1); }
        .l1 { bottom: 0; width: 200px; height: 80px; background: #5d4037; border-top: 4px solid #795548; }
        .l2 { bottom: 65px; width: 160px; height: 70px; background: #ff4d6d; border-top: 4px solid #ff758f; }
        .l3 { bottom: 125px; width: 110px; height: 55px; background: #fff9c4; border-top: 4px solid #ffffff; }
        .candle-stick { bottom: 175px; width: 10px; height: 40px; background: repeating-linear-gradient(45deg, var(--primary-blue), var(--primary-blue) 6px, #fff 6px, #fff 12px); left: 50%; transform: translate(-50%, -1000px); border-radius: 5px; }
        .flame { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); width: 18px; height: 30px; background: radial-gradient(circle at center, #ffd700, #ff8c00, transparent); border-radius: 50% 50% 20% 20%; filter: blur(1px); animation: burn 0.2s infinite alternate; }

        .system-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: rgba(0, 15, 30, 0.98); border: 1px solid var(--primary-blue); padding: 25px; z-index: 3000; font-family: 'Fira Code', monospace; border-radius: 15px; transition: 0.3s; }
        .system-popup.active { transform: translate(-50%, -50%) scale(1); }
        #goldenStar { position: fixed; top: 25%; right: 10%; width: 40px; height: 40px; cursor: pointer; z-index: 500; display: none; align-items: center; justify-content: center; }
        .star-dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 15px var(--gold); animation: starPulse 1.5s infinite; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="secret-trigger" onclick="checkPass()">[ CHAPTER 18 ]</div>
    <div class="system-logs" id="logContainer"></div>
    <div id="countdown">
        <div class="timer-unit"><span class="timer-num" id="days">00</span><span class="timer-label">DAYS</span></div>
        <div class="timer-unit"><span class="timer-num" id="hours">00</span><span class="timer-label">HRS</span></div>

    </div>
    <button id="entryBtn" class="entry-btn">SECURE_LINE_LOCKED ðŸ”’</button>
</div>

<div id="starPopup" class="system-popup">
    <div style="font-size: 0.55rem; color: var(--neon-pink); margin-bottom: 12px;">> DATA_RECOVERY_SUCCESS</div>
    <div id="popupBody" style="color: var(--primary-blue); font-size: 0.85rem;"></div>
    <button onclick="closePopup()" style="margin-top:20px; background:none; border:1px solid var(--primary-blue); color:white; width:100%; padding:5px; font-family:'Fira Code';">EXIT</button>
</div>

<div id="goldenStar" onclick="revealStarMsg()"><div class="star-dot" id="starInner"></div></div>
<div id="canvas-container"></div>

<div class="content-scroll" id="mainContent">
    <div class="horizontal-engine">
        
        <div class="intro-section">
            <h1 id="k-title" onclick="kEasterEgg()" style="font-size: 5rem; font-family: 'Playfair Display'; font-style: italic; margin-bottom: 10px; cursor: pointer;">Kashvi</h1>
            <div id="override-msg" style="display:none; color:var(--neon-pink); font-family:'Fira Code'; font-size:0.65rem;">OVERRIDE: PARTNER_STABILITY_100% ðŸ§¿</div>
            <p style="font-family:'Fira Code'; font-size: 0.7rem; color: var(--primary-blue); margin-top: 40px; animation: pulse 2s infinite;">SCROLL RIGHT TO BEGIN â†’</p>
        </div>

        <div id="collageGrid" style="display: inline-flex;"></div>

        <div id="finale-section">
            <div style="text-align: center; width: 100vw; display: flex; flex-direction: column; align-items: center;">
                <div class="cake-box">
                    <div class="layer l1" id="layer1"></div>
                    <div class="layer l2" id="layer2"></div>
                    <div class="layer l3" id="layer3"></div>
                    <div class="layer candle-stick" id="candle"><div class="flame" id="flame"></div></div>
                </div>
                
                <h2 style="font-family: 'Playfair Display'; font-size: 3rem; color: var(--primary-blue); margin: 20px 0;">Happy 18th! ðŸ§¿</h2>
                
                <div class="neon-footer">
                    <span style="font-family: 'Inter'; font-weight: 800; color: var(--neon-pink); text-transform: uppercase; letter-spacing: 4px; display: block; font-size: 0.8rem;">FOR THE WINS & THE LAUGHS. ðŸ’™</span>
                    <span style="font-family: 'Inter'; font-weight: 800; color: var(--neon-pink); text-transform: uppercase; letter-spacing: 2px; display: block; font-size: 1.2rem; margin-top: 10px;">THE BEST IS YET TO COME. ðŸ§¿</span>
                </div>
            </div>
        </div>
        
    </div>
</div>

<audio id="bgMusic" loop><source src="birthday-song.mp3" type="audio/mpeg"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "Happy Birthday! Itâ€™s been great having someone so reliable to navigate the daily grind with. ðŸ¤" },
        { img: "2.jpeg", text: "From lab sessions to sharing earphones, thanks for making the long hours much more manageable. ðŸ§ª" },
        { img: "7.jpeg", text: "I really value the healthy competition we have. You definitely keep me on my toes. ðŸ“ˆ" },
        { img: "8.jpeg", text: "Grateful for the times you've had my back quietly. It hasn't gone unnoticed. ðŸ«‚" },
        { img: "9.jpeg", text: "Here's to all the random laughs that helped us get through the stressful days. ðŸ˜‚" },
        { img: "10.jpeg", text: "I admire your strength when things get tough. Glad to be on this journey with you. âœ¨" },
        { img: "5.jpeg", text: "Enjoy your 18th! It's a big milestone, and I know you're going to achieve great things. ðŸ§¿" },
        { img: "6.jpeg", text: "Genuinely glad for this bond. Looking forward to more wins and successful projects ahead. ðŸ’™" }
    ];

    const starMessages = ["LOG: Most stable build in my life. ðŸ§¿", "DATA: From lab failures to major wins. ðŸ“ˆ", "ENCRYPTION: System status: Perfect. ðŸ’™"];
    
    // Inject Grid Cards
    const grid = document.getElementById('collageGrid');
    data.forEach((item, idx) => {
        grid.innerHTML += `<div class="img-card" id="card-${idx}"><img src="${item.img}"><div class="typewriter-box" id="msg-${idx}"></div></div>`;
    });

    // Typewriter/Observer Logic for Horizontal
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { 
            if(entry.isIntersecting) {
                const idx = entry.target.id.split('-')[1];
                activate(idx);
            }
        });
    }, { 
        root: document.querySelector('.content-scroll'),
        threshold: 0.6 
    });

    document.querySelectorAll('.img-card').forEach(c => observer.observe(c));

    const activated = new Set();
    function activate(idx) {
        if(activated.has(idx)) return;
        activated.add(idx);
        const card = document.getElementById(`card-${idx}`);
        card.classList.add('active');
        
        let i = 0, box = document.getElementById(`msg-${idx}`), text = data[idx].text;
        box.innerHTML = "";
        let t = setInterval(() => {
            if(i < text.length) box.innerHTML += text[i++];
            else { 
                clearInterval(t); 
                if(idx == data.length-1) {
                    document.getElementById('finale-section').style.display='inline-block';
                    // Auto-scroll to finale after last card is done
                    setTimeout(() => {
                        document.querySelector('.content-scroll').scrollTo({ left: 10000, behavior: 'smooth' });
                        triggerCakeDrop();
                    }, 1000);
                }
            }
        }, 35);
        confetti({ particleCount: 15, origin: { x: 0.8, y: 0.8 }, colors: ['#00d4ff'] });
    }

    // Overlay & Countdown Logic (Keep your existing)
    const logs = ["> Booting Life_Modules...", "> [!] HINT: Click title 5x.", "> SCANNING: Horizontal Syncing..."];
    let logIdx = 0;
    function typeLogs() {
        if (logIdx < logs.length) {
            let div = document.createElement('div');
            document.getElementById('logContainer').appendChild(div);
            let i = 0;
            let t = setInterval(() => {
                if(i < logs[logIdx].length) div.innerHTML += logs[logIdx][i++];
                else { clearInterval(t); logIdx++; setTimeout(typeLogs, 600); }
            }, 30);
        }
    }
    typeLogs();

    const target = new Date("January 20, 2026 00:00:00").getTime();
    function checkSystemReady() {
        if (target - Date.now() <= 0) {
            const btn = document.getElementById('entryBtn');
            btn.innerHTML = "ENTER GALAXY ðŸ§¿";
            btn.classList.add('ready');
            btn.onclick = unlock;
        }
    }
    setInterval(() => {
        const diff = target - Date.now();
        document.getElementById('days').innerText = String(Math.max(0, Math.floor(diff/86400000))).padStart(2,'0');
        document.getElementById('hours').innerText = String(Math.max(0, Math.floor((diff%86400000)/3600000))).padStart(2,'0');
        document.getElementById('mins').innerText = String(Math.max(0, Math.floor((diff%3600000)/60000))).padStart(2,'0');
        document.getElementById('secs').innerText = String(Math.max(0, Math.floor((diff%60000)/1000))).padStart(2,'0');
        checkSystemReady();
    }, 1000);

    function triggerCakeDrop() {
        ['layer1', 'layer2', 'layer3', 'candle'].forEach((id, i) => {
            setTimeout(() => {
                document.getElementById(id).style.transform = 'translate(-50%, 0)';
                confetti({ particleCount: 20, origin: { y: 0.7 } });
            }, i * 800);
        });
    }

    let kCount = 0;
    function kEasterEgg() { if(++kCount === 5) { window.glowPink(); document.getElementById('override-msg').style.display = 'block'; } }
    function revealStarMsg() { document.getElementById('popupBody').innerText = starMessages[Math.floor(Math.random()*starMessages.length)]; document.getElementById('starPopup').classList.add('active'); }
    function closePopup() { document.getElementById('starPopup').classList.remove('active'); }
    function checkPass() { if(prompt("ENTER ACCESS KEY:").toUpperCase() === "KASHVI18") unlock(); }

    function unlock() {
        const audio = document.getElementById('bgMusic'); audio.volume = 0.4; audio.play().catch(()=>{});
        document.getElementById('overlay').style.opacity = '0';
        document.getElementById('goldenStar').style.display = 'flex';
        setTimeout(() => { 
            document.getElementById('overlay').style.display = 'none'; 
            document.getElementById('mainContent').style.display = 'block'; 
        }, 1200);
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloom);

    const count = 10000, geo = new THREE.BufferGeometry(), pos = new Float32Array(count * 3), targets = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*120;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.12, color: 0x00d4ff, blending: THREE.AdditiveBlending });
    const points = new THREE.Points(geo, mat); scene.add(points);

    window.glowPink = () => { mat.color.set(0xffb7c5); bloom.strength = 2.5; };

    function morph(shape) {
        for(let i=0; i<count; i++) {
            let t = (i/count) * Math.PI * 2, i3 = i*3, s = 15;
            if(shape === 0) {
                targets[i3] = (s * Math.cos(t)) / (1 + Math.sin(t)**2);
                targets[i3+1] = (s * Math.sin(t) * Math.cos(t)) / (1 + Math.sin(t)**2);
                targets[i3+2] = 0;
            } else {
                let phi = Math.acos(-1 + (2 * i) / count), theta = Math.sqrt(count * Math.PI) * phi;
                targets[i3] = s * Math.cos(theta) * Math.sin(phi);
                targets[i3+1] = s * Math.sin(theta) * Math.sin(phi);
                targets[i3+2] = s * Math.cos(phi);
            }
        }
    }
    setInterval(() => morph(Math.random()>0.5?0:1), 6000); morph(0);

    function animate() {
        requestAnimationFrame(animate);
        let p = geo.attributes.position.array;
        for(let i=0; i<count*3; i++) p[i] += (targets[i] - p[i]) * 0.03;
        points.rotation.y += 0.002;
        geo.attributes.position.needsUpdate = true;
        composer.render();
    }
    animate();
</script>
</body>
