<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASHVI_OS // v18.0.4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <style>
        :root { --accent: #00ffcc; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: 'Space Grotesk', sans-serif; color: white; overflow-x: hidden; scroll-behavior: smooth; }

        /* Background */
        #canvas-container { position: fixed; inset: 0; z-index: 0; opacity: 0.6; pointer-events: none; }

        /* Overlay */
        #overlay {
            position: fixed; inset: 0; z-index: 5000; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }

        .execute-btn {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 15px 40px; font-family: 'Fira Code', monospace; cursor: pointer;
            transition: 0.3s;
        }
        .execute-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        /* Content Layout */
        #mainContent { position: relative; z-index: 10; display: none; flex-direction: column; align-items: center; width: 100%; }
        
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero h1 { font-size: clamp(3rem, 15vw, 6rem); margin: 0; letter-spacing: -2px; }

        .card {
            width: 85%; max-width: 400px; margin-bottom: 120px; /* Reduced Max-Width */
            opacity: 0; transform: translateY(30px);
            transition: 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .card.active { opacity: 1; transform: translateY(0); }
        .card img { width: 100%; border-radius: 4px; filter: grayscale(1) contrast(1.1); transition: 0.5s; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .card:hover img { filter: grayscale(0); }

        .terminal-box {
            margin-top: -15px; position: relative; background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px); padding: 20px; border-left: 2px solid var(--accent);
            font-family: 'Fira Code', monospace; font-size: 0.85rem; color: #ccc;
        }

        /* Finale & Scratch */
        #finale { padding: 100px 0; text-align: center; width: 100%; }
        .scratch-container { position: relative; width: 300px; height: 160px; margin: 40px auto; }
        #scratchCanvas { position: absolute; top: 0; left: 0; z-index: 20; border-radius: 8px; touch-action: none; cursor: crosshair; }
        .scratch-content { 
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #111; color: var(--accent); border: 1px solid var(--accent);
            border-radius: 8px; padding: 20px; font-family: 'Fira Code'; font-size: 0.9rem;
        }

        /* Branding */
        .branding {
            position: fixed; bottom: 20px; right: 20px; font-family: 'Fira Code', monospace;
            font-size: 0.65rem; color: var(--accent); opacity: 0.5; z-index: 1000; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div style="font-family: 'Fira Code'; color: var(--accent); margin-bottom: 20px; font-size: 0.8rem;">// AUTH_V18_INIT //</div>
    <button class="execute-btn" id="runBtn">> ACCESS_FILES</button>
</div>

<div class="branding">ENGINEERED_BY_SMEET // 2026</div>

<div id="canvas-container"></div>

<div id="mainContent">
    <div class="hero">
        <h1 style="font-family: 'Space Grotesk'; font-weight: 700;">KASHVI</h1>
        <p style="font-family: 'Fira Code'; color: var(--accent); font-size: 0.7rem;">[ STATUS: CHAPTER_18_STABLE ]</p>
    </div>

    <div id="collage" style="display: flex; flex-direction: column; align-items: center; width: 100%;"></div>

    <div id="finale" style="display: none;">
        <h2 style="font-family: 'Fira Code'; color: var(--accent);">HAPPY_BIRTHDAY.exe</h2>
        <div class="scratch-container">
            <div class="scratch-content">May your 18th year be your most powerful build yet. ðŸ§¿ðŸ’™</div>
            <canvas id="scratchCanvas" width="300" height="160"></canvas>
        </div>
        <p style="font-family: 'Fira Code'; font-size: 0.6rem; opacity: 0.4; margin-top: 50px;">// END OF TRANSMISSION //</p>
    </div>
</div>

<audio id="audio" loop src="birthday-song.mp3"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "LOG: Memory_01 // Reliability.test = SUCCESS" },
        { img: "2.jpeg", text: "LOG: Memory_02 // Collaboration.protocols = ACTIVE" },
        { img: "7.jpeg", text: "LOG: Memory_03 // Competition.factor = EVOLVING" },
        { img: "8.jpeg", text: "LOG: Memory_04 // Support.system = STABLE" },
        { img: "9.jpeg", text: "LOG: Memory_05 // Humor.logic = OPTIMIZED" },
        { img: "10.jpeg", text: "LOG: Memory_06 // Resilience.buffer = MAX_CAPACITY" },
        { img: "5.jpeg", text: "LOG: Memory_07 // Milestone_18 = REACHED" },
        { img: "6.jpeg", text: "LOG: Memory_08 // Bond.integrity = 100%" }
    ];

    const collage = document.getElementById('collage');
    data.forEach((item, i) => {
        collage.innerHTML += `
            <div class="card" id="card-${i}">
                <img src="${item.img}">
                <div class="terminal-box" id="text-${i}"></div>
            </div>`;
    });

    const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
            if(e.isIntersecting) {
                const id = e.target.id.split('-')[1];
                e.target.classList.add('active');
                typeText(id);
            }
        });
    }, {threshold: 0.4});
    document.querySelectorAll('.card').forEach(c => observer.observe(c));

    function typeText(idx) {
        const el = document.getElementById(`text-${idx}`);
        if(el.innerHTML !== "") return;
        let str = data[idx].text;
        let j = 0;
        function t() {
            if(j < str.length) { el.innerHTML += str[j++]; setTimeout(t, 25); }
            else if (idx == 7) { 
                document.getElementById('finale').style.display = 'block';
                initScratch();
            }
        }
        t();
    }

    function initScratch() {
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, 300, 160);
        ctx.font = '500 12px Fira Code'; ctx.fillStyle = '#00ffcc'; ctx.textAlign = 'center';
        ctx.fillText('SCRATCH TO DECRYPT ðŸ§¿', 150, 85);

        let drawing = false;
        const scratch = (e) => {
            if(!drawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - r.left;
            const y = (e.clientY || e.touches[0].clientY) - r.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI*2); ctx.fill();
        };
        canvas.onmousedown = canvas.ontouchstart = () => drawing = true;
        window.onmouseup = window.ontouchend = () => drawing = false;
        canvas.onmousemove = canvas.ontouchmove = scratch;
    }

    document.getElementById('runBtn').onclick = () => {
        document.getElementById('audio').play().catch(() => {});
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
        }, 1000);
    };
</script>

<script type="module">
    import * as THREE from 'three';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    const count = 4000;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*100;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x00ffcc, transparent: true, opacity: 0.5 });
    const points = new THREE.Points(geo, mat);
    scene.add(points);
    camera.position.z = 40;
    function animate() { requestAnimationFrame(animate); points.rotation.y += 0.001; renderer.render(scene, camera); }
    animate();
</script>
</body>
</html>
