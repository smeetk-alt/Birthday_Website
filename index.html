<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Kashvi! üßø</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        :root { --primary-blue: #00d4ff; --neon-pink: #ffb7c5; --deep-space: #050505; }
        body { margin: 0; padding: 0; background: var(--deep-space); font-family: 'Inter', system-ui, -apple-system, sans-serif; color: white; overflow-x: hidden; scroll-behavior: smooth; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1); text-align: center;
            background: #000;
        }
        
        #countdown { display: flex; margin-bottom: 30px; gap: 20px; color: var(--primary-blue); }
        .timer-unit { display: flex; flex-direction: column; align-items: center; }
        .timer-num { font-size: 2.5rem; font-weight: 800; }
        .timer-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }

        button {
            padding: 16px 40px; border-radius: 8px; border: 1px solid var(--primary-blue); font-weight: 600;
            letter-spacing: 2px; transition: 0.3s; cursor: pointer; background: transparent; color: var(--primary-blue);
        }
        button:hover { background: var(--primary-blue); color: black; box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .content-scroll { position: relative; z-index: 10; width: 100%; display: none; flex-direction: column; align-items: center; }
        .container { text-align: center; padding: 100vh 20px 50px 20px; width: 95%; max-width: 1200px; }

        .collage { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; 
            margin: 60px 0; width: 100%;
        }
        
        .img-card { position: relative; cursor: pointer; transition: transform 0.4s ease; }
        .img-card:hover { transform: translateY(-5px); }
        
        .collage img { 
            width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; 
            border: 1px solid rgba(255,255,255,0.1); filter: grayscale(100%) brightness(0.5);
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .img-card.unlocked img { filter: grayscale(0%) brightness(1); border-color: var(--primary-blue); }

        .typewriter-box {
            min-height: 80px; margin-top: 15px; font-size: 0.9rem; line-height: 1.6;
            color: #efefef; background: rgba(255, 255, 255, 0.03);
            padding: 15px; border-radius: 4px; backdrop-filter: blur(10px);
            border-left: 2px solid var(--primary-blue); text-align: left;
        }

        #bottom-finale {
            opacity: 0; margin: 100px 0 40px; text-align: center;
            transition: 1.5s ease;
        }
        #bottom-finale.visible { opacity: 1; }

        .birthday-title {
            font-size: clamp(2rem, 8vw, 4rem); color: var(--primary-blue);
            font-weight: 900; margin-bottom: 20px; letter-spacing: -1px;
        }

        .neon-footer { padding-bottom: 100px; }
        .line-1, .line-2 {
            font-weight: 700; color: var(--neon-pink); text-transform: uppercase;
            display: block; animation: neonFlicker 5s infinite;
        }
        .line-1 { font-size: 0.9rem; letter-spacing: 5px; margin-bottom: 10px; opacity: 0.8; }
        .line-2 { font-size: 1.8rem; letter-spacing: 2px; }

        @keyframes neonFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; text-shadow: 0 0 10px var(--neon-pink), 0 0 20px #ff1493; }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        .hint { font-size: 0.7rem; letter-spacing: 3px; opacity: 0.4; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="countdown">
        <div class="timer-unit"><span class="timer-num" id="days">00</span><span class="timer-label">Days</span></div>
        <div class="timer-unit"><span class="timer-num" id="hours">00</span><span class="timer-label">Hours</span></div>
        <div class="timer-unit"><span class="timer-num" id="mins">00</span><span class="timer-label">Mins</span></div>
        <div class="timer-unit"><span class="timer-num" id="secs">00</span><span class="timer-label">Secs</span></div>
    </div>
    <button id="entryBtn">ACCESS PORTAL</button>
</div>

<div id="canvas-container"></div>

<div class="content-scroll" id="mainContent">
    <div class="container">
        <div class="hint">CLICK TO DECODE MEMORIES</div>
        
        <div class="collage">
            <div class="img-card" onclick="reveal(this, 0)"><img src="1.jpeg"><div class="typewriter-box" id="text-0"></div></div>
            <div class="img-card" onclick="reveal(this, 1)"><img src="2.jpeg"><div class="typewriter-box" id="text-1"></div></div>
            <div class="img-card" onclick="reveal(this, 2)"><img src="7.jpeg"><div class="typewriter-box" id="text-2"></div></div>
            <div class="img-card" onclick="reveal(this, 3)"><img src="8.jpeg"><div class="typewriter-box" id="text-3"></div></div>
            <div class="img-card" onclick="reveal(this, 4)"><img src="9.jpeg"><div class="typewriter-box" id="text-4"></div></div>
            <div class="img-card" onclick="reveal(this, 5)"><img src="10.jpeg"><div class="typewriter-box" id="text-5"></div></div>
            <div class="img-card" onclick="reveal(this, 6)"><img src="5.jpeg"><div class="typewriter-box" id="text-6"></div></div>
            <div class="img-card" onclick="reveal(this, 7)"><img src="6.jpeg"><div class="typewriter-box" id="text-7"></div></div>
        </div>

        <div id="bottom-finale">
            <div class="birthday-title">HAPPY 18TH, KASHVI. üßø</div>
            <div class="neon-footer">
                <span class="line-1">For the wins & the laughs. üíô</span>
                <span class="line-2">The best is yet to come.</span>
            </div>
        </div>
    </div>
</div>

<audio id="bgMusic" loop><source src="birthday-song.mp3" type="audio/mpeg"></audio>

<script>
    // Friendly, supportive, no-fluff messages
    const messages = [
        "Happy Birthday! It‚Äôs been great having someone so reliable to navigate the daily grind with. ü§ù",
        "From lab sessions to sharing earphones, thanks for making the long hours much more manageable. üß™",
        "I really value the healthy competition we have. You definitely keep me on my toes. üìà",
        "Grateful for the times you've had my back quietly. It hasn't gone unnoticed. ü´Ç",
        "Here's to all the random laughs that helped us get through the stressful days. üòÇ",
        "I admire your strength when things get tough. Glad to be on this journey with you. ‚ú®",
        "Enjoy your 18th! It's a big milestone, and I know you're going to achieve great things. üßø",
        "Genuinely glad for this bond. Looking forward to more wins and successful projects ahead. üíô"
    ];

    let count = 0;
    function reveal(card, idx) {
        if(card.classList.contains('unlocked')) return;
        card.classList.add('unlocked');
        count++;
        
        let i = 0;
        const box = document.getElementById(`text-${idx}`);
        function type() {
            if (i < messages[idx].length) {
                box.innerHTML += messages[idx].charAt(i); i++; setTimeout(type, 30);
            } else if (count === 8) {
                const f = document.getElementById('bottom-finale');
                f.classList.add('visible');
                setTimeout(() => f.scrollIntoView({ behavior: 'smooth' }), 500);
            }
        }
        type();
        confetti({ particleCount: 15, spread: 40, colors: ['#00d4ff'] });
    }

    const target = new Date("January 20, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const d = target - now;
        document.getElementById("days").innerText = Math.max(0, Math.floor(d / 86400000));
        document.getElementById("hours").innerText = Math.max(0, Math.floor((d % 86400000) / 3600000));
        document.getElementById("mins").innerText = Math.max(0, Math.floor((d % 3600000) / 60000));
        document.getElementById("secs").innerText = Math.max(0, Math.floor((d % 60000) / 1000));
    }, 1000);

    document.getElementById('entryBtn').addEventListener('click', () => {
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
        }, 1000);
        document.getElementById('bgMusic').play();
    });
</script>

<script type="module">
    import * as THREE from 'three';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const geo = new THREE.BufferGeometry();
    const pts = new Float32Array(15000 * 3);
    for(let i=0; i<pts.length; i++) pts[i] = (Math.random()-0.5) * 100;
    geo.setAttribute('position', new THREE.BufferAttribute(pts, 3));
    const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x00d4ff, transparent: true, opacity: 0.6 });
    const cloud = new THREE.Points(geo, mat);
    scene.add(cloud);

    let mx = 0, my = 0;
    window.addEventListener('mousemove', (e) => { 
        mx = (e.clientX - window.innerWidth/2) * 0.0005; 
        my = (e.clientY - window.innerHeight/2) * 0.0005; 
    });

    function anim() {
        requestAnimationFrame(anim);
        cloud.rotation.y += 0.001 + mx;
        cloud.rotation.x += my;
        renderer.render(scene, camera);
    }
    anim();
</script>
</body>
</html>
