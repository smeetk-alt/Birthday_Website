    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Playfair+Display:ital,wght@0,400;1,700&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">

    {

    <style>
        :root { 
            --primary-blue: #00d4ff; 
            --neon-pink: #ffb7c5; 
            --deep-space: #010103; 
            --gold: #ffd700; 
        }

        body { 
            margin: 0; padding: 0; background: var(--deep-space); 
            font-family: 'Inter', sans-serif; color: white; 
            overflow: hidden; scroll-behavior: smooth; 
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- LOCK SCREEN --- */
        #overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            background: radial-gradient(circle at center, rgba(0, 29, 61, 0.9) 0%, #000000 100%);
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #secret-trigger { 
            letter-spacing: 8px; color: var(--primary-blue); font-weight: bold; 
            margin-bottom: 30px; cursor: pointer; font-size: 0.9rem; 
            text-shadow: 0 0 10px var(--primary-blue); font-family: 'Fira Code';
        }

        .system-logs { font-family: 'Fira Code', monospace; font-size: 0.6rem; color: var(--primary-blue); opacity: 0.5; line-height: 2; text-align: left; display: inline-block; min-height: 80px; transition: 0.3s; }

        #countdown { display: flex; margin-bottom: 30px; gap: 10px; justify-content: center; }
        .timer-unit { text-align: center; min-width: 65px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; border: 1px solid rgba(0, 212, 255, 0.2); }
        .timer-num { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); display: block; }

        /* --- CONTENT --- */
        #canvas-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .content-scroll { position: relative; z-index: 10; width: 100%; display: none; flex-direction: column; align-items: center; height: 100vh; overflow-y: scroll; }
        .container { text-align: center; padding: 85vh 20px 0 20px; width: 100%; max-width: 700px; box-sizing: border-box; }

        .img-card { position: relative; opacity: 0.1; filter: grayscale(1) blur(5px); transition: 1.5s all ease; transform: scale(0.9); margin-bottom: 120px; }
        .img-card.active { opacity: 1; filter: grayscale(0) blur(0); transform: scale(1); }
        .img-card img { width: 100%; max-width: 380px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: block; margin: 0 auto; }
        
        .typewriter-box {
            margin: 20px auto 0 auto; max-width: 380px; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px); padding: 25px;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.95rem; text-align: left;
        }

        /* --- SOLID FILLED CAKE --- */
        #finale-section { display: none; width: 100%; padding-bottom: 150px; }
        .cake-box { height: 350px; position: relative; margin: 50px auto; width: 250px; }
        .layer { 
            position: absolute; left: 50%; transform: translate(-50%, -1000px); 
            border-radius: 50% / 25px; transition: 1.2s cubic-bezier(0.17, 0.67, 0.25, 1);
            box-shadow: inset 0 -15px 20px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.4);
        }
        .l1 { bottom: 0; width: 220px; height: 90px; background: #5d4037; border-top: 5px solid #795548; }
        .l2 { bottom: 75px; width: 170px; height: 80px; background: #ff4d6d; border-top: 5px solid #ff758f; }
        .l3 { bottom: 140px; width: 120px; height: 65px; background: #fff9c4; border-top: 5px solid #ffffff; }
        
        .candle-stick { 
            bottom: 195px; width: 12px; height: 50px; 
            background: repeating-linear-gradient(45deg, var(--primary-blue), var(--primary-blue) 6px, #fff 6px, #fff 12px);
            left: 50%; transform: translate(-50%, -1000px); border-radius: 5px;
        }
        .flame { 
            position: absolute; top: -28px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 35px; background: radial-gradient(circle at center, #ffd700, #ff8c00, transparent); 
            border-radius: 50% 50% 20% 20%; filter: blur(1px); animation: burn 0.2s infinite alternate; box-shadow: 0 0 25px #ff8c00;
        }
        @keyframes burn { from { transform: translateX(-50%) scale(1); } to { transform: translateX(-50%) scale(1.15) rotate(2deg); } }

        /* --- POPUP & STARS --- */
        .system-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 15, 30, 0.98); border: 1px solid var(--primary-blue); padding: 25px;
            z-index: 3000; font-family: 'Fira Code', monospace; border-radius: 15px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .system-popup.active { transform: translate(-50%, -50%) scale(1); pointer-events: all; }
        #goldenStar { position: fixed; top: 25%; right: 10%; width: 40px; height: 40px; cursor: pointer; z-index: 500; display: none; align-items: center; justify-content: center; }
        .star-dot { width: 5px; height: 5px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 15px var(--gold); animation: starPulse 1.5s infinite; }
        @keyframes starPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.8); opacity: 0.5; } }

        /* --- SCRATCH --- */
        .scratch-wrap { display: none; margin: 50px 0; opacity: 0; transition: 1s; }
        #scratchCanvas { position: absolute; top: 0; left: 50%; transform: translateX(-50%); border-radius: 15px; touch-action: none; cursor: crosshair; z-index: 100; }
        .scratch-content { width: 300px; height: 160px; margin: 0 auto; display: flex; align-items: center; justify-content: center; background: #000; color: var(--gold); border: 1px solid var(--gold); border-radius: 15px; font-weight: bold; text-align: center; padding: 20px; box-sizing: border-box;}
    </style>
</head>
<body>

<div id="overlay">
    <div id="secret-trigger" onclick="checkPass()">[ CHAPTER 18 ]</div>
    <div class="system-logs" id="logContainer"></div>
    <div id="countdown">
        <div class="timer-unit"><span class="timer-num" id="days">00</span><span class="timer-label">DAYS</span></div>
        <div class="timer-unit"><span class="timer-num" id="hours">00</span><span class="timer-label">HRS</span></div>

</div>

<div id="starPopup" class="system-popup">

    <div class="container">
        <h1 id="k-title" onclick="kEasterEgg()" style="font-size: 3.5rem; font-family: 'Playfair Display'; font-style: italic; margin-bottom: 10px; cursor: pointer;">Kashvi</h1>
        <div id="override-msg" style="display:none; color:var(--neon-pink); font-family:'Fira Code'; font-size:0.6rem; margin-bottom: 80px;">OVERRIDE: PARTNER_STABILITY_100% ðŸ§¿</div>

        <div id="finale-section">
            <div class="cake-box">
                <div class="layer l1" id="layer1"></div>

                    <div class="scratch-content">May your 18th year be your most powerful build yet. ðŸ§¿ðŸ’™</div>

                </div>
            </div>
        </div>
    </div>
</div>

<audio id="bgMusic" loop><source src="birthday-song.mp3" type="audio/mpeg"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "Happy Birthday! Itâ€™s been great having someone so reliable to navigate the daily grind with. ðŸ¤" },
        { img: "2.jpeg", text: "From lab sessions to sharing earphones, thanks for making the long hours much more manageable. ðŸ§ª" },
        { img: "7.jpeg", text: "I really value the healthy competition we have. You definitely keep me on my toes. ðŸ“ˆ" },
        { img: "8.jpeg", text: "Grateful for the times you've had my back quietly. It hasn't gone unnoticed. ðŸ«‚" },
        { img: "9.jpeg", text: "Here's to all the random laughs that helped us get through the stressful days. ðŸ˜‚" },
        { img: "10.jpeg", text: "I admire your strength when things get tough. Glad to be on this journey with you. âœ¨" },
        { img: "5.jpeg", text: "Enjoy your 18th! It's a big milestone, and I know you're going to achieve great things. ðŸ§¿" },
        { img: "6.jpeg", text: "Genuinely glad for this bond. Looking forward to more wins and successful projects ahead. ðŸ’™" }
    ];

    const starMessages = [
        "LOG: Officially the most stable build in my life. No bugs found. ðŸ§¿",
        "DATA: From lab failures to major winsâ€”we've come a long way. ðŸ“ˆ",
        "ENCRYPTION: 18 years of excellence. System status: Perfect. ðŸ’™"
    ];

    const grid = document.getElementById('collageGrid');
    data.forEach((item, idx) => {
        grid.innerHTML += `<div class="img-card" id="card-${idx}"><img src="${item.img}"><div class="typewriter-box" id="msg-${idx}"></div></div>`;
    });

    /* --- EDIT 1: HINT LOGS --- */
    const logs = [
        "> Booting Life_Modules...", 
        "> Compiling School_Memories...", 
        "> [!] DIAGNOSTIC: Title_Integrity (Click_5x)...", 
        "> [!] SCANNING: Hidden_Golden_Coordinates...", 
        "> Final_Chapter... [LOCKED]"
    ];
    let logIdx = 0;
    function typeLogs() {
        if (logIdx < logs.length) {
            let div = document.createElement('div');
            document.getElementById('logContainer').appendChild(div);
            let i = 0;
            let t = setInterval(() => {
                if(i < logs[logIdx].length) div.innerHTML += logs[logIdx][i++];
                else { clearInterval(t); logIdx++; setTimeout(typeLogs, 400); }
            }, 40);
        }
    }
    typeLogs();

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if(entry.isIntersecting) activate(entry.target.id.split('-')[1]); });
    }, { threshold: 0.7 });
    document.querySelectorAll('.img-card').forEach(c => observer.observe(c));

    const activated = new Set();
    function activate(idx) {
        if(activated.has(idx)) return;
        activated.add(idx);
        document.getElementById(`card-${idx}`).classList.add('active');
        let i = 0, box = document.getElementById(`msg-${idx}`), text = data[idx].text;
        let t = setInterval(() => {
            if(i < text.length) box.innerHTML += text[i++];
            else { 
                clearInterval(t); 
                if(idx == data.length-1) setTimeout(() => { 
                    document.getElementById('finale-section').style.display='block'; 
                    triggerCakeDrop(); 
                }, 1000);
            }
        }, 35);
        confetti({ particleCount: 10, origin: { y: 0.8 }, colors: ['#00d4ff'] });
    }

    function triggerCakeDrop() {
        ['layer1', 'layer2', 'layer3', 'candle'].forEach((id, i) => {
            setTimeout(() => {
                document.getElementById(id).style.transform = 'translate(-50%, 0)';
                if(navigator.vibrate) navigator.vibrate(20);
                confetti({ particleCount: 25, spread: 60, origin: { y: 0.7 }, colors: [i%2==0?'#5d4037':'#ff4d6d'] });
            }, i * 800);
        });
        setTimeout(() => { 
            document.getElementById('scratchWrap').style.display = 'block';
            setTimeout(() => { document.getElementById('scratchWrap').style.opacity = '1'; initScratch(); }, 100);
        }, 4000);
    }

    function initScratch() {
        const canvas = document.getElementById('scratchCanvas'), ctx = canvas.getContext('2d');
        ctx.fillStyle = '#111'; ctx.fillRect(0,0,300,160);
        ctx.fillStyle = '#fff'; ctx.textAlign = 'center'; ctx.fillText('SCRATCH TO DECRYPT FINAL MODULE ðŸ§¿', 150, 85);
        let drawing = false, vibed = false;
        const scratch = (e) => {
            if(!drawing) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.pageX || e.touches[0].pageX) - r.left - window.scrollX;
            const y = (e.pageY || e.touches[0].pageY) - r.top - window.scrollY;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, 6.28); ctx.fill();
            if(!vibed && navigator.vibrate) { navigator.vibrate([50, 30, 50]); vibed = true; }
        };
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('touchstart', (e) => { drawing = true; e.preventDefault(); });
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch);
    }

    /* --- EDIT 2: STAR PROXIMITY BEACON --- */
    document.addEventListener('mousemove', (e) => {
        const star = document.getElementById('goldenStar');
        const starRect = star.getBoundingClientRect();
        const logContainer = document.getElementById('logContainer');
        
        // Calculate distance from cursor to center of star
        const dx = e.clientX - (starRect.left + 20);
        const dy = e.clientY - (starRect.top + 20);
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 200 && star.style.display === 'flex') {
            const speed = (dist / 200) * 1.5; // Faster pulse as you get closer
            document.getElementById('starInner').style.animationDuration = speed + 's';
            logContainer.style.opacity = "1";
            logContainer.style.color = "var(--gold)";
            logContainer.innerText = "> WARNING: CLASSIFIED_STAR_DETECTED_NEARBY";
        } else {
            document.getElementById('starInner').style.animationDuration = '1.5s';
            logContainer.style.color = "var(--primary-blue)";
        }
    });

    let kCount = 0;
    function kEasterEgg() { if(++kCount === 5) { window.glowPink(); document.getElementById('override-msg').style.display = 'block'; } }
    function revealStarMsg() { 
        document.getElementById('popupBody').innerText = starMessages[Math.floor(Math.random()*starMessages.length)];
        document.getElementById('starPopup').classList.add('active');
    }
    function closePopup() { document.getElementById('starPopup').classList.remove('active'); }

    function checkPass() { if(prompt("ENTER ACCESS KEY:").toUpperCase() === "KASHVI18") unlock(); }

    function unlock() {
        const audio = document.getElementById('bgMusic'); audio.volume = 0; audio.play().catch(()=>{});
        let v = 0; let f = setInterval(() => { if(v < 0.4) audio.volume = (v += 0.05); else clearInterval(f); }, 200);
        document.getElementById('overlay').style.opacity = '0';
        document.body.style.overflow = 'auto';
        document.getElementById('goldenStar').style.display = 'flex';
        setTimeout(() => { document.getElementById('overlay').style.display = 'none'; document.getElementById('mainContent').style.display = 'flex'; }, 1200);
    }

    const target = new Date("January 20, 2026 00:00:00").getTime();
    setInterval(() => {
        const diff = target - Date.now();
        if(diff <= 0) { 
            let b = document.getElementById('entryBtn'); 
            b.innerText = "ACCESS GRANTED ðŸ§¿"; b.style.color = "white"; b.style.borderColor = "var(--primary-blue)"; b.onclick = unlock;
        }
        document.getElementById('days').innerText = String(Math.max(0, Math.floor(diff/86400000))).padStart(2,'0');
        document.getElementById('hours').innerText = String(Math.max(0, Math.floor((diff%86400000)/3600000))).padStart(2,'0');
        document.getElementById('mins').innerText = String(Math.max(0, Math.floor((diff%3600000)/60000))).padStart(2,'0');
        document.getElementById('secs').innerText = String(Math.max(0, Math.floor((diff%60000)/1000))).padStart(2,'0');
    }, 1000);
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloom);

    const count = 10000, geo = new THREE.BufferGeometry(), pos = new Float32Array(count * 3), targets = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*120;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.12, color: 0x00d4ff, blending: THREE.AdditiveBlending });
    const points = new THREE.Points(geo, mat); scene.add(points);

    window.glowPink = () => { mat.color.set(0xffb7c5); bloom.strength = 2.5; };

    function morph(shape) {
        for(let i=0; i<count; i++) {
            let t = (i/count) * Math.PI * 2, i3 = i*3, s = 15;
            if(shape === 0) {
                targets[i3] = (s * Math.cos(t)) / (1 + Math.sin(t)**2);
                targets[i3+1] = (s * Math.sin(t) * Math.cos(t)) / (1 + Math.sin(t)**2);
                targets[i3+2] = 0;
            } else {
                let phi = Math.acos(-1 + (2 * i) / count), theta = Math.sqrt(count * Math.PI) * phi;
                targets[i3] = s * Math.cos(theta) * Math.sin(phi);
                targets[i3+1] = s * Math.sin(theta) * Math.sin(phi);
                targets[i3+2] = s * Math.cos(phi);
            }
        }
    }
    setInterval(() => morph(Math.random()>0.5?0:1), 6000); morph(0);

    function animate() {
        requestAnimationFrame(animate);
        let p = geo.attributes.position.array;
        for(let i=0; i<count*3; i++) p[i] += (targets[i] - p[i]) * 0.03;
        points.rotation.y += 0.002;
        geo.attributes.position.needsUpdate = true;
        composer.render();
    }
    animate();
</script>
