<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kashvi's 18th | Secure Access ðŸ§¿</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@400;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
    
    <style>
        :root { --blue: #00d4ff; --pink: #ffb7c5; --gold: #ffd700; --bg: #010103; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: manipulation; }

        /* --- SCANNER SYSTEM --- */
        #scanner-overlay { position: fixed; inset: 0; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #001d3d 0%, #000 100%); transition: 1s ease; }
        
        .timer-unit { text-align: center; margin: 0 10px; }
        .timer-num { font-size: 2rem; font-weight: 800; color: var(--blue); display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #fingerprint-area {
            position: relative; width: 100px; height: 100px; margin-top: 40px;
            border: 2px solid rgba(0, 212, 255, 0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        
        #fingerprint-icon { font-size: 40px; color: var(--blue); opacity: 0.5; transition: 0.3s; }
        
        .scan-ring {
            position: absolute; inset: -5px; border: 3px solid transparent;
            border-top-color: var(--blue); border-radius: 50%;
            transition: 2s linear; transform: rotate(0deg);
        }

        #laser {
            position: fixed; top: -10px; left: 0; width: 100%; height: 3px;
            background: var(--blue); box-shadow: 0 0 20px var(--blue);
            z-index: 3000; display: none;
        }

        /* --- LOGS --- */
        #log-term { font-family: 'Fira Code'; font-size: 0.6rem; color: var(--blue); margin-top: 30px; height: 60px; text-align: center; opacity: 0.7; }

        /* --- MAIN CONTENT & CAKE --- */
        .content-scroll { position: relative; z-index: 10; width: 100%; display: none; flex-direction: column; align-items: center; height: 100vh; overflow-y: scroll; padding-top: 80vh; }
        .img-card { opacity: 0; transform: translateY(50px); transition: 1.2s; margin-bottom: 100px; width: 90%; max-width: 350px; }
        .img-card.active { opacity: 1; transform: translateY(0); }
        .img-card img { width: 100%; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        
        .cake-box { height: 300px; position: relative; margin: 100px auto; width: 200px; }
        .layer { position: absolute; left: 50%; transform: translate(-50%, -1000px); border-radius: 50% / 20px; transition: 1.2s cubic-bezier(0.17, 0.67, 0.25, 1); }
        .l1 { bottom: 0; width: 200px; height: 80px; background: #5d4037; border-top: 4px solid #795548; box-shadow: inset 0 -10px 20px rgba(0,0,0,0.4); }
        .l2 { bottom: 65px; width: 160px; height: 70px; background: #ff4d6d; border-top: 4px solid #ff758f; }
        .l3 { bottom: 125px; width: 110px; height: 60px; background: #fff9c4; border-top: 4px solid #fff; }
        .candle { bottom: 180px; width: 10px; height: 40px; background: var(--blue); left: 50%; transform: translate(-50%, -1000px); border-radius: 4px; }
        .flame { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 15px; height: 25px; background: orange; border-radius: 50% 50% 20% 20%; filter: blur(2px); animation: flicker 0.1s infinite alternate; }
        @keyframes flicker { from { opacity: 0.8; } to { opacity: 1; transform: translateX(-50%) scale(1.1); } }
    </style>
</head>
<body>

<div id="laser"></div>

<div id="scanner-overlay">
    <div style="text-align: center;">
        <h2 style="font-family: 'Playfair Display'; font-style: italic; letter-spacing: 2px;">Chapter 18</h2>
        <div id="countdown" style="display: flex; margin-bottom: 20px;">
            <div class="timer-unit"><span class="timer-num" id="d">00</span><small>DAYS</small></div>
            <div class="timer-unit"><span class="timer-num" id="h">00</span><small>HRS</small></div>
            <div class="timer-unit"><span class="timer-num" id="m">00</span><small>MINS</small></div>
        </div>
    </div>

    <div id="fingerprint-area" onmousedown="startScan()" ontouchstart="startScan()" onmouseup="stopScan()" ontouchend="stopScan()">
        <div id="fingerprint-icon">ðŸ§¬</div>
        <div id="scan-ring" class="scan-ring"></div>
    </div>
    
    <div id="log-term">> HOLD_TO_AUTHENTICATE</div>
</div>

<div id="canvas-container" style="position:fixed; inset:0; z-index:1;"></div>

<div class="content-scroll" id="main">
    <h1 style="font-family: 'Playfair Display'; font-size: 3rem; margin-bottom: 50px;">Kashvi</h1>
    <div id="grid"></div>
    
    <div id="finale" style="display:none; width: 100%; text-align: center; padding-bottom: 100px;">
        <div class="cake-box">
            <div class="layer l1" id="l1"></div>
            <div class="layer l2" id="l2"></div>
            <div class="layer l3" id="l3"></div>
            <div class="layer candle" id="cn"><div class="flame"></div></div>
        </div>
        <h2 style="color: var(--blue); font-size: 2rem;">Happy 18th, Kashvi! ðŸ§¿</h2>
        <p style="color: var(--pink); letter-spacing: 5px;">STABILITY_CHECK: PERFECT</p>
    </div>
</div>

<audio id="music" loop><source src="birthday-song.mp3" type="audio/mpeg"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "Happy Birthday! So glad to have you in my daily journey. ðŸ¤" },
        { img: "2.jpeg", text: "From lab sessions to shared earphones... you make it better. ðŸ§ª" },
        { img: "7.jpeg", text: "Grateful for your strength. 18 is going to be big. âœ¨" },
        { img: "9.jpeg", text: "Here's to more wins and late-night laughs. ðŸ§¿" }
    ];

    // Populate Grid
    const grid = document.getElementById('grid');
    data.forEach((d, i) => {
        grid.innerHTML += `<div class="img-card" id="c-${i}"><img src="${d.img}"><p style="padding:20px; font-size:0.9rem;">${d.text}</p></div>`;
    });

    // Scanner Logic
    let scanTimer;
    const log = document.getElementById('log-term');
    const ring = document.getElementById('scan-ring');

    function startScan() {
        const diff = new Date("January 20, 2026 00:00:00").getTime() - Date.now();
        if(diff > 0) { log.innerText = "ACCESS_DENIED: WAIT_FOR_TIMELINE"; return; }

        ring.style.transform = "rotate(360deg)";
        log.innerText = "AUTHENTICATING_BIOMETRICS...";
        if(navigator.vibrate) navigator.vibrate([50, 50, 50, 50]);
        
        scanTimer = setTimeout(() => {
            log.innerText = "IDENTITY_CONFIRMED: KASHVI_18";
            triggerLaser();
        }, 2000);
    }

    function stopScan() {
        clearTimeout(scanTimer);
        ring.style.transform = "rotate(0deg)";
        if(log.innerText !== "IDENTITY_CONFIRMED: KASHVI_18") log.innerText = "> HOLD_TO_AUTHENTICATE";
    }

    function triggerLaser() {
        const l = document.getElementById('laser');
        l.style.display = 'block';
        l.animate([{top: '0%'}, {top: '100%'}], {duration: 1500, iterations: 1});
        setTimeout(unlock, 1200);
    }

    function unlock() {
        document.getElementById('music').play();
        document.getElementById('scanner-overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('scanner-overlay').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
            document.body.style.overflow = 'auto';
        }, 1000);
    }

    // Scroll Observer
    const obs = new IntersectionObserver(entries => {
        entries.forEach(e => {
            if(e.isIntersecting) {
                e.target.classList.add('active');
                if(e.target.id === `c-${data.length-1}`) {
                    setTimeout(showCake, 1000);
                }
            }
        });
    }, {threshold: 0.5});
    document.querySelectorAll('.img-card').forEach(c => obs.observe(c));

    function showCake() {
        document.getElementById('finale').style.display = 'block';
        ['l1','l2','l3','cn'].forEach((id, i) => {
            setTimeout(() => {
                document.getElementById(id).style.transform = 'translate(-50%, 0)';
                if(navigator.vibrate) navigator.vibrate(20);
            }, i * 800);
        });
    }

    // Countdown
    setInterval(() => {
        const diff = new Date("January 20, 2026 00:00:00").getTime() - Date.now();
        document.getElementById('d').innerText = Math.max(0, Math.floor(diff/86400000)).toString().padStart(2,'0');
        document.getElementById('h').innerText = Math.max(0, Math.floor((diff%86400000)/3600000)).toString().padStart(2,'0');
        document.getElementById('m').innerText = Math.max(0, Math.floor((diff%3600000)/60000)).toString().padStart(2,'0');
    }, 1000);
</script>

<script type="module">
    import * as THREE from 'three';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const count = 5000;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 100;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x00d4ff });
    const stars = new THREE.Points(geo, mat);
    scene.add(stars);
    camera.position.z = 30;

    function anim() { requestAnimationFrame(anim); stars.rotation.y += 0.001; renderer.render(scene, camera); }
    anim();
</script>
</body>
</html>
