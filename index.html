<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kashvi | 18</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Playfair+Display:ital,wght@1,700&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <style>
        :root { 
            --primary-blue: #00d4ff; 
            --neon-pink: #ffb7c5; 
            --deep-space: #030305; 
            --gold: #ffd700; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; padding: 0; background: var(--deep-space); 
            font-family: 'Inter', sans-serif; color: white; 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        .smeet-brand {
            position: fixed; bottom: 20px; right: 20px; font-family: 'Fira Code', monospace;
            font-size: 0.6rem; letter-spacing: 2px; opacity: 0.4; z-index: 1000; color: white;
            text-transform: uppercase; pointer-events: none;
        }

        #progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: linear-gradient(to right, var(--primary-blue), var(--neon-pink));
            width: 0%; z-index: 3000;
        }

        #overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            background: radial-gradient(circle at center, #001d3d 0%, #000000 100%);
            transition: opacity 1.2s ease-out;
        }

        .timer-unit { 
            text-align: center; min-width: 70px; padding: 10px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 12px;
        }
        .timer-num { font-size: 1.6rem; font-weight: 800; color: white; }
        .timer-label { font-size: 0.5rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; }

        .entry-btn {
            margin-top: 40px; padding: 15px 40px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.3); background: transparent;
            color: white; font-weight: 600; letter-spacing: 4px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; font-size: 0.7rem;
        }
        .entry-btn:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        #canvas-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .content-scroll { position: relative; z-index: 10; width: 100%; display: none; flex-direction: column; align-items: center; }
        
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 6rem); margin: 0; font-style: italic; }
        
        .img-card { 
            width: 85%; max-width: 380px; margin-bottom: 120px; 
            opacity: 0; transform: translateY(40px);
            transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .img-card.active { opacity: 1; transform: translateY(0); }
        .img-card img { width: 100%; border-radius: 4px; box-shadow: 0 15px 40px rgba(0,0,0,0.7); }

        .typewriter-box {
            margin-top: -20px; position: relative; z-index: 2;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px);
            padding: 20px; border-left: 2px solid var(--primary-blue);
            font-size: 0.9rem; line-height: 1.6; font-weight: 300; color: #ddd;
        }

        #finale-section { display: none; width: 100%; text-align: center; padding-bottom: 150px; }
        .scratch-wrap { margin: 60px auto; width: 300px; opacity: 0; transition: 1s opacity; }
        .scratch-wrap.visible { opacity: 1; }
        .scratch-container { position: relative; width: 300px; height: 160px; margin: 0 auto; user-select: none; }
        .scratch-content { 
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
            background: #0a0a0a; color: var(--gold); border: 1px solid var(--gold); 
            border-radius: 12px; padding: 20px; font-weight: 500; text-align: center; font-size: 0.95rem;
        }
        #scratchCanvas { position: absolute; top: 0; left: 0; border-radius: 12px; touch-action: none; cursor: crosshair; z-index: 5; }
    </style>
</head>
<body>

<div id="progress-bar"></div>
<div class="smeet-brand">ENGINEERED_BY_SMEET // 2026</div>

<div id="overlay">
    <div style="font-family: 'Fira Code'; font-size: 0.6rem; color: var(--primary-blue); margin-bottom: 20px; letter-spacing: 5px;">[ SYSTEM_INITIALIZING ]</div>
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <div class="timer-unit"><span class="timer-num" id="days">00</span><br><span class="timer-label">Days</span></div>
        <div class="timer-unit"><span class="timer-num" id="hours">00</span><br><span class="timer-label">Hrs</span></div>
        <div class="timer-unit"><span class="timer-num" id="mins">00</span><br><span class="timer-label">Min</span></div>
        <div class="timer-unit"><span class="timer-num" id="secs">00</span><br><span class="timer-label">Sec</span></div>
    </div>
    <button class="entry-btn" id="entryBtn">Begin Experience</button>
</div>

<div id="canvas-container"></div>

<div class="content-scroll" id="mainContent">
    <div class="hero">
        <p style="letter-spacing: 12px; opacity: 0.5; font-size: 0.65rem; text-transform: uppercase;">The 18th Chapter</p>
        <h1>Kashvi</h1>
        <p style="margin-top: 25px; opacity: 0.3; font-size: 0.7rem; font-family: 'Fira Code';">SCROLL TO DECRYPT MEMORIES</p>
    </div>

    <div id="collageGrid" style="display: flex; flex-direction: column; align-items: center; width: 100%;"></div>

    <div id="finale-section">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 40px 0; font-style: italic;">Happy 18th Birthday.</h2>
        <div class="scratch-wrap" id="scratchWrap">
            <div class="scratch-container">
                <div class="scratch-content">May your 18th year be your most powerful build yet. ðŸ§¿ðŸ’™</div>
                <canvas id="scratchCanvas" width="300" height="160"></canvas>
            </div>
            <p style="font-size: 0.6rem; opacity: 0.4; margin-top: 20px; font-family: 'Fira Code'; letter-spacing: 2px;">DECRYPT THE FINAL MODULE</p>
        </div>
    </div>
</div>

<audio id="bgMusic" loop preload="auto"><source src="birthday-song.mp3" type="audio/mpeg"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "Happy Birthday! Itâ€™s been great having someone so reliable to navigate the daily grind with. ðŸ¤" },
        { img: "2.jpeg", text: "From lab sessions to sharing earphones, thanks for making the long hours much more manageable. ðŸ§ª" },
        { img: "7.jpeg", text: "I really value the healthy competition we have. You definitely keep me on my toes. ðŸ“ˆ" },
        { img: "8.jpeg", text: "Grateful for the times you've had my back quietly. It hasn't gone unnoticed. ðŸ«‚" },
        { img: "9.jpeg", text: "Here's to all the random laughs that helped us get through the stressful days. ðŸ˜‚" },
        { img: "10.jpeg", text: "I admire your strength when things get tough. Glad to be on this journey with you. âœ¨" },
        { img: "5.jpeg", text: "Enjoy your 18th! It's a big milestone, and I know you're going to achieve great things. ðŸ§¿" },
        { img: "6.jpeg", text: "Genuinely glad for this bond. Looking forward to more wins and successful projects ahead. ðŸ’™" }
    ];

    const grid = document.getElementById('collageGrid');
    data.forEach((item, idx) => {
        grid.innerHTML += `<div class="img-card" id="card-${idx}"><img src="${item.img}"><div class="typewriter-box" id="msg-${idx}"></div></div>`;
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) activate(parseInt(entry.target.id.split('-')[1]));
        });
    }, { threshold: 0.6 });
    document.querySelectorAll('.img-card').forEach(c => observer.observe(c));

    const activated = new Set();
    function activate(idx) {
        if (activated.has(idx)) return;
        activated.add(idx);
        document.getElementById(`card-${idx}`).classList.add('active');
        const box = document.getElementById(`msg-${idx}`);
        const text = data[idx].text;
        let i = 0;
        function type() {
            if (i < text.length) { box.innerHTML += text.charAt(i++); setTimeout(type, 35); }
            else if (idx === data.length - 1) {
                document.getElementById('finale-section').style.display = 'block';
                setTimeout(() => {
                    const wrap = document.getElementById('scratchWrap');
                    wrap.classList.add('visible');
                    initScratch();
                }, 1000);
            }
        }
        type();
    }

    function initScratch() {
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        // Metallic Blue Gradient
        const grad = ctx.createLinearGradient(0, 0, 300, 160);
        grad.addColorStop(0, '#001d3d');
        grad.addColorStop(0.5, '#005f73');
        grad.addColorStop(1, '#001219');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 300, 160);

        // Add Glitter Particles
        for(let i=0; i<400; i++) {
            ctx.fillStyle = Math.random() > 0.5 ? '#00d4ff' : '#ffffff';
            ctx.globalAlpha = Math.random();
            ctx.fillRect(Math.random()*300, Math.random()*160, 1.5, 1.5);
        }
        
        ctx.globalAlpha = 1.0;
        ctx.font = '500 11px Fira Code';
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.fillText('ENCRYPTED FOIL // SCRATCH', 150, 85);

        let drawing = false;
        let pointsScratched = 0;

        function scratch(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.pageX || e.touches[0].pageX) - rect.left - window.scrollX;
            const y = (e.pageY || e.touches[0].pageY) - rect.top - window.scrollY;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 22, 0, Math.PI * 2);
            ctx.fill();

            pointsScratched++;
            if (pointsScratched > 80) checkClear();
        }

        function checkClear() {
            const imageData = ctx.getImageData(0, 0, 300, 160);
            let count = 0;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] === 0) count++;
            }
            if (count > (imageData.data.length / 4) * 0.45) {
                canvas.style.opacity = '0';
                canvas.style.transition = 'opacity 0.8s ease';
                confetti({ particleCount: 180, spread: 80, origin: { y: 0.8 }, colors: ['#00d4ff', '#ffffff', '#ffb7c5'] });
                pointsScratched = -10000;
            }
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('touchstart', (e) => { drawing = true; e.preventDefault(); });
        window.addEventListener('mouseup', () => drawing = false);
        window.addEventListener('touchend', () => drawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });
    }

    document.getElementById('entryBtn').onclick = function() {
        document.getElementById('bgMusic').play().catch(() => {});
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
        }, 1200);
    };

    window.onscroll = () => {
        const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    };

    const target = new Date("January 20, 2026 00:00:00").getTime();
    setInterval(() => {
        const diff = target - new Date().getTime();
        document.getElementById('days').innerText = String(Math.max(0, Math.floor(diff / 86400000))).padStart(2, '0');
        document.getElementById('hours').innerText = String(Math.max(0, Math.floor((diff % 86400000) / 3600000))).padStart(2, '0');
        document.getElementById('mins').innerText = String(Math.max(0, Math.floor((diff % 3600000) / 60000))).padStart(2, '0');
        document.getElementById('secs').innerText = String(Math.max(0, Math.floor((diff % 60000) / 1000))).padStart(2, '0');
    }, 1000);
</script>

<script type="module">
    import * as THREE from 'three';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const count = 7000;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*100;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x00d4ff, transparent: true, opacity: 0.5 });
    const points = new THREE.Points(geo, mat);
    scene.add(points);
    camera.position.z = 40;

    function animate() {
        requestAnimationFrame(animate);
        points.rotation.y += 0.001;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
