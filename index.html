<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy 18th Kashvi! ðŸ§¿ðŸ’™</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        :root { --primary-blue: #00d4ff; --neon-pink: #ffb7c5; --deep-space: #010103; --gold: #ffd700; }
        body { margin: 0; padding: 0; background: var(--deep-space); font-family: 'Segoe UI', Roboto, sans-serif; color: white; overflow-x: hidden; scroll-behavior: smooth; user-select: none; -webkit-tap-highlight-color: transparent; }

        /* Overlay & Countdown */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle at center, #001d3d 0%, #000000 100%);
        }
        
        #countdown { display: flex; margin-bottom: 30px; gap: 15px; }
        .timer-unit { text-align: center; min-width: 60px; }
        .timer-num { font-size: 2.5rem; font-weight: 800; color: var(--primary-blue); display: block; text-shadow: 0 0 15px var(--primary-blue); }
        .timer-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        .entry-btn {
            padding: 18px 45px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); font-weight: bold;
            letter-spacing: 3px; transition: 0.5s; cursor: pointer; background: rgba(0, 212, 255, 0.1);
            color: white; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }
        .entry-btn:hover { background: var(--primary-blue); box-shadow: 0 0 50px var(--primary-blue); transform: scale(1.05); }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .content-scroll { position: relative; z-index: 10; width: 100%; display: none; flex-direction: column; align-items: center; }
        
        .container { text-align: center; padding: 85vh 20px 100px 20px; width: 100%; max-width: 800px; box-sizing: border-box; }

        /* Gallery */
        .collage { display: grid; grid-template-columns: 1fr; gap: 80px; margin: 60px 0; width: 100%; }
        @media (min-width: 768px) { .collage { grid-template-columns: 1fr 1fr; gap: 50px; } }
        
        .img-card { position: relative; opacity: 0.4; filter: grayscale(1); transition: 0.8s all ease; transform: translateY(30px); pointer-events: none; }
        .img-card.active { opacity: 1; filter: grayscale(0); transform: translateY(0); pointer-events: auto; }
        .img-card.unlocked { transform: scale(1.05); }
        
        .img-card img { width: 100%; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .img-card.unlocked img { border-color: var(--primary-blue); box-shadow: 0 0 40px rgba(0, 212, 255, 0.3); }

        .typewriter-box {
            margin-top: -20px; position: relative; z-index: 2; width: 90%; margin-left: auto; margin-right: auto;
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(15px); padding: 20px;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem;
            line-height: 1.6; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-height: 60px;
        }

        /* Cake Build */
        .cake-box { height: 300px; position: relative; margin: 100px 0; display: none; }
        .layer { position: absolute; left: 50%; transform: translate(-50%, -500px); border-radius: 15px; border: 3px solid #fff; transition: 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .l1 { bottom: 0; width: 200px; height: 70px; background: #ff4d6d; }
        .l2 { bottom: 70px; width: 160px; height: 60px; background: #ff758f; }
        .l3 { bottom: 130px; width: 110px; height: 50px; background: #ff85a2; }
        .candle-stick { bottom: 180px; width: 12px; height: 40px; background: var(--primary-blue); left: 50%; transform: translate(-50%, -500px); cursor: pointer; }
        .flame { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 15px; height: 25px; background: #ffd700; border-radius: 50% 50% 20% 20%; filter: blur(1px); animation: burn 0.2s infinite alternate; }

        @keyframes burn { from { transform: translateX(-50%) scale(1); opacity: 0.8; } to { transform: translateX(-50%) scale(1.2); opacity: 1; } }

        /* Scratch Area */
        .scratch-wrap { display: none; margin-top: 50px; }
        canvas { background: transparent; border-radius: 10px; touch-action: none; cursor: crosshair; }

        .footer-text { font-size: 3rem; font-weight: 900; background: linear-gradient(to right, #fff, var(--primary-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 40px 0; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="countdown">
        <div class="timer-unit"><span class="timer-num" id="days">00</span><span class="timer-label">Days</span></div>
        <div class="timer-unit"><span class="timer-num" id="secs">00</span><span class="timer-label">Secs</span></div>
    </div>
    <button class="entry-btn" id="entryBtn">ENTER THE GALAXY ðŸ§¿</button>
</div>

<div id="canvas-container"></div>

<div class="content-scroll" id="mainContent">
    <div class="container">
        <p style="letter-spacing: 5px; color: var(--primary-blue); font-weight: bold;">ADVENTURE AWAITS</p>
        <h1 style="font-size: 2.5rem; margin-bottom: 100px;">KASHVI'S 18th</h1>
        
        <div class="collage" id="collageGrid">
            </div>

        <div id="finale-section" style="display: none;">
            <div class="cake-box" id="cakeBox">
                <div class="layer l1" id="layer1"></div>
                <div class="layer l2" id="layer2"></div>
                <div class="layer l3" id="layer3"></div>
                <div class="layer candle-stick" id="candle">
                    <div class="flame" id="flame"></div>
                </div>
            </div>

            <div class="footer-text">HAPPY BIRTHDAY!</div>

            <div class="scratch-wrap" id="scratchWrap">
                <p style="opacity: 0.6; margin-bottom: 20px;">Scratch for a final wish... âœ¨</p>
                <div style="position: relative; width: 300px; height: 150px; margin: 0 auto;">
                    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #0a0a0a; color: var(--gold); border: 1px solid var(--gold); border-radius: 10px;">
                        May your 18th year be your best one yet! ðŸ§¿ðŸ’™
                    </div>
                    <canvas id="scratchCanvas" width="300" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="bgMusic" loop><source src="birthday-song.mp3" type="audio/mpeg"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "Happy Birthday! Itâ€™s been great having someone so reliable to navigate the daily grind with. ðŸ¤" },
        { img: "2.jpeg", text: "From lab sessions to sharing earphones, thanks for making the long hours much more manageable. ðŸ§ª" },
        { img: "7.jpeg", text: "I really value the healthy competition we have. You definitely keep me on my toes. ðŸ“ˆ" },
        { img: "8.jpeg", text: "Grateful for the times you've had my back quietly. It hasn't gone unnoticed. ðŸ«‚" },
        { img: "9.jpeg", text: "Here's to all the random laughs that helped us get through the stressful days. ðŸ˜‚" },
        { img: "10.jpeg", text: "I admire your strength when things get tough. Glad to be on this journey with you. âœ¨" },
        { img: "5.jpeg", text: "Enjoy your 18th! It's a big milestone, and I know you're going to achieve great things. ðŸ§¿" },
        { img: "6.jpeg", text: "Genuinely glad for this bond. Looking forward to more wins and successful projects ahead. ðŸ’™" }
    ];

    const grid = document.getElementById('collageGrid');
    let currentUnlock = 0;

    // Initialize Grid
    data.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = `img-card ${idx === 0 ? 'active' : ''}`;
        card.id = `card-${idx}`;
        card.onclick = () => reveal(idx);
        card.innerHTML = `
            <img src="${item.img}">
            <div class="typewriter-box" id="msg-${idx}"></div>
        `;
        grid.appendChild(card);
    });

    function reveal(idx) {
        const card = document.getElementById(`card-${idx}`);
        if(card.classList.contains('unlocked')) return;
        
        card.classList.add('unlocked');
        if(navigator.vibrate) navigator.vibrate(40);
        confetti({ particleCount: 20, spread: 50, origin: { y: 0.8 }, colors: ['#00d4ff'] });

        const box = document.getElementById(`msg-${idx}`);
        let i = 0;
        const type = () => {
            if (i < data[idx].text.length) {
                box.innerHTML += data[idx].text.charAt(i); i++;
                setTimeout(type, 30);
            } else {
                // Unlock next card
                currentUnlock++;
                if (currentUnlock < data.length) {
                    const next = document.getElementById(`card-${currentUnlock}`);
                    next.classList.add('active');
                    next.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    triggerFinale();
                }
            }
        };
        type();
    }

    function triggerFinale() {
        const section = document.getElementById('finale-section');
        section.style.display = 'block';
        document.getElementById('cakeBox').style.display = 'block';
        
        const sequence = ['layer1', 'layer2', 'layer3', 'candle'];
        sequence.forEach((id, i) => {
            setTimeout(() => {
                document.getElementById(id).style.transform = 'translate(-50%, 0)';
            }, i * 600);
        });

        setTimeout(() => {
            document.getElementById('scratchWrap').style.display = 'block';
            initScratch();
        }, 3000);
    }

    // Interactive Candle
    document.getElementById('candle').onclick = function() {
        document.getElementById('flame').style.display = 'none';
        confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 }, scalar: 1.2 });
        if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
    };

    function initScratch() {
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, 300, 150);
        ctx.font = 'bold 14px sans-serif';
        ctx.fillStyle = '#444';
        ctx.fillText('SCRATCH TO REVEAL ðŸ§¿', 70, 80);

        let isDrawing = false;
        const scratch = (e) => {
            if(!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 18, 0, Math.PI*2); ctx.fill();
        };
        canvas.onmousedown = canvas.ontouchstart = () => isDrawing = true;
        window.onmouseup = window.ontouchend = () => isDrawing = false;
        canvas.onmousemove = canvas.ontouchmove = scratch;
    }

    // Countdown & Entry
    const target = new Date("January 20, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const d = target - now;
        document.getElementById('days').innerText = Math.max(0, Math.floor(d/86400000));
        document.getElementById('secs').innerText = Math.max(0, Math.floor((d%60000)/1000));
    }, 1000);

    document.getElementById('entryBtn').onclick = () => {
        const music = document.getElementById('bgMusic');
        music.volume = 0; music.play();
        let v = 0; const f = setInterval(() => { if(v<0.4){v+=0.02; music.volume=v;} else clearInterval(f); }, 100);
        
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
        }, 1200);
    };
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

    const count = 15000;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    const colors = new Float32Array(count * 3);
    const targets = new Float32Array(count * 3);

    for(let i=0; i<count; i++) {
        pos[i*3] = (Math.random()-0.5)*100;
        pos[i*3+1] = (Math.random()-0.5)*100;
        pos[i*3+2] = (Math.random()-0.5)*100;
    }
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.08, vertexColors: true, blending: THREE.AdditiveBlending });
    const points = new THREE.Points(geo, mat);
    scene.add(points);

    function morph(shape) {
        for(let i=0; i<count; i++) {
            const t = (i/count) * Math.PI * 2;
            const i3 = i*3;
            if(shape === 0) { // Infinity
                targets[i3] = (15 * Math.cos(t)) / (1 + Math.pow(Math.sin(t), 2));
                targets[i3+1] = (15 * Math.sin(t) * Math.cos(t)) / (1 + Math.pow(Math.sin(t), 2));
                targets[i3+2] = 0;
            } else { // Sphere
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                targets[i3] = 15 * Math.cos(theta) * Math.sin(phi);
                targets[i3+1] = 15 * Math.sin(theta) * Math.sin(phi);
                targets[i3+2] = 15 * Math.cos(phi);
            }
            // Update Colors
            colors[i3] = shape === 0 ? 0 : 1; // R
            colors[i3+1] = shape === 0 ? 0.8 : 0.7; // G
            colors[i3+2] = 1; // B
        }
        geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    }

    let currentShape = 0;
    setInterval(() => { currentShape = 1 - currentShape; morph(currentShape); }, 5000);
    morph(0);

    function animate() {
        requestAnimationFrame(animate);
        const p = geo.attributes.position.array;
        for(let i=0; i<count*3; i++) p[i] += (targets[i] - p[i]) * 0.02;
        points.rotation.y += 0.002;
        geo.attributes.position.needsUpdate = true;
        composer.render();
    }
    animate();
</script>
</body>
