<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASHVI_OS // v18.0.4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <style>
        :root { --accent: #00ffcc; --bg: #050505; }
        body { margin: 0; background: var(--bg); font-family: 'Space Grotesk', sans-serif; color: white; overflow-x: hidden; }

        /* Rolex-style Sticky Section */
        .scrollytelling-container { position: relative; width: 100%; }
        
        .sticky-wrapper {
            position: sticky; top: 0; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .image-monitor {
            position: relative; width: 320px; height: 450px; /* Reduced Size */
            border: 1px solid rgba(0, 255, 204, 0.2); background: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .image-monitor img {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.8s ease-in-out, transform 1.2s ease-out;
            filter: grayscale(1) contrast(1.2); transform: scale(1.1);
        }
        .image-monitor img.active { opacity: 1; transform: scale(1); filter: grayscale(0); }

        .text-overlay {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 400px; text-align: center;
            font-family: 'Fira Code', monospace; font-size: 0.85rem;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            padding: 15px; border: 1px solid var(--accent); color: var(--accent);
        }

        /* Scroll Triggers */
        .step { height: 100vh; position: relative; z-index: 1; pointer-events: none; }

        /* Other UI */
        #overlay { position: fixed; inset: 0; z-index: 5000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .execute-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 15px 40px; font-family: 'Fira Code', monospace; cursor: pointer; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; opacity: 0.5; }

        /* Finale & Scratch */
        #finale { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 100; background: var(--bg); }
        #scratchCanvas { border: 1px solid var(--accent); cursor: crosshair; touch-action: none; border-radius: 8px; }
        
        .footer-credit {
            position: fixed; bottom: 20px; right: 20px; font-family: 'Fira Code', monospace;
            font-size: 0.6rem; color: var(--accent); opacity: 0.4; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div style="font-family: 'Fira Code'; color: var(--accent); margin-bottom: 20px;">// AUTH_REQ_V18 //</div>
    <button class="execute-btn" id="runBtn">> ACCESS_FILES</button>
</div>

<div class="footer-credit">ENGINEERED_BY_SMEET // 2026</div>

<div id="canvas-container"></div>

<div id="mainContent" style="display:none;">
    <div class="scrollytelling-container">
        <div class="sticky-wrapper">
            <div class="image-monitor" id="monitor">
                </div>
            <div class="text-overlay" id="status-text">INITIALIZING...</div>
        </div>

        <div class="step" data-index="0"></div>
        <div class="step" data-index="1"></div>
        <div class="step" data-index="2"></div>
        <div class="step" data-index="3"></div>
        <div class="step" data-index="4"></div>
        <div class="step" data-index="5"></div>
        <div class="step" data-index="6"></div>
        <div class="step" data-index="7"></div>
    </div>

    <div id="finale">
        <h2 style="font-family: 'Fira Code'; color: var(--accent); margin-bottom: 30px;">[ FINAL_WISH_DECRYPTED ]</h2>
        <div style="position: relative; width: 300px; height: 160px;">
            <div style="position: absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#111; color:#fff; border-radius:8px; padding:20px; text-align:center; font-size:0.9rem;">
                May your 18th year be your most powerful build yet. ðŸ§¿ðŸ’™
            </div>
            <canvas id="scratchCanvas" width="300" height="160"></canvas>
        </div>
        <p style="margin-top: 40px; font-family: 'Fira Code'; font-size: 0.6rem; opacity: 0.5;">EOF // END OF FILE</p>
    </div>
</div>

<audio id="audio" loop src="birthday-song.mp3"></audio>

<script>
    const data = [
        { img: "1.jpeg", text: "LOG: Memory_01 // Reliability.test = SUCCESS" },
        { img: "2.jpeg", text: "LOG: Memory_02 // Collaboration.protocols = ACTIVE" },
        { img: "7.jpeg", text: "LOG: Memory_03 // Competition.factor = EVOLVING" },
        { img: "8.jpeg", text: "LOG: Memory_04 // Support.system = STABLE" },
        { img: "9.jpeg", text: "LOG: Memory_05 // Humor.logic = OPTIMIZED" },
        { img: "10.jpeg", text: "LOG: Memory_06 // Resilience.buffer = MAX_CAPACITY" },
        { img: "5.jpeg", text: "LOG: Memory_07 // Milestone_18 = REACHED" },
        { img: "6.jpeg", text: "LOG: Memory_08 // Bond.integrity = 100%" }
    ];

    const monitor = document.getElementById('monitor');
    data.forEach((item, i) => {
        const img = document.createElement('img');
        img.src = item.img;
        img.id = `img-${i}`;
        if(i === 0) img.classList.add('active');
        monitor.appendChild(img);
    });

    // Rolex Scroll Logic
    const steps = document.querySelectorAll('.step');
    window.addEventListener('scroll', () => {
        let current = 0;
        steps.forEach((step, i) => {
            const rect = step.getBoundingClientRect();
            if(rect.top <= window.innerHeight/2) current = i;
        });

        document.querySelectorAll('.image-monitor img').forEach(img => img.classList.remove('active'));
        document.getElementById(`img-${current}`).classList.add('active');
        document.getElementById('status-text').innerText = data[current].text;
    });

    // Scratch Card Logic - Re-engineered for reliability
    function initScratch() {
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, 300, 160);
        ctx.font = '12px Fira Code';
        ctx.fillStyle = '#00ffcc';
        ctx.textAlign = 'center';
        ctx.fillText('SCRATCH TO DECRYPT', 150, 85);

        let isDrawing = false;
        function scratch(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.onmousedown = canvas.ontouchstart = (e) => { isDrawing = true; scratch(e); };
        window.onmouseup = window.ontouchend = () => isDrawing = false;
        canvas.onmousemove = canvas.ontouchmove = scratch;
    }

    document.getElementById('runBtn').onclick = () => {
        document.getElementById('audio').play();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        initScratch(); // Initialize scratch card immediately after entry
    };
</script>

<script type="module">
    import * as THREE from 'three';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    const geo = new THREE.BufferGeometry();
    const count = 4000;
    const pos = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*100;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x00ffcc, transparent: true, opacity: 0.4 });
    const points = new THREE.Points(geo, mat);
    scene.add(points);
    camera.position.z = 40;
    function animate() { requestAnimationFrame(animate); points.rotation.y += 0.001; renderer.render(scene, camera); }
    animate();
</script>
</body>
</html>
